<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qiaoqiaohappybirthday</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec; /* 粉色背景 */
    }

    #clickText, #happyBirthdayText, #checkMyHeartText {
      text-align: center;
    }

    #clickIcon {
      font-size: 24px;
      cursor: pointer;
      animation: blink 1s infinite;
      color: #ff69b4; /* 粉红色字体 */
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* 字体阴影 */
    }

    #happyBirthdayText, #checkMyHeartText {
      display: none;
      animation: scaleUp 5s forwards, changeColor 5s infinite alternate, shadowBlink 1s infinite; /* 添加阴影变化和闪烁动画 */
    }

    .heart-emoji {
      font-size: 36px;
      cursor: pointer;
      color: #ff4500; /* 橙红色字体 */
      animation: heartBlink 1s infinite; /* 添加心形 emoji 闪烁动画 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000; /* 设置最高层级 */
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes scaleUp {
      to {
        font-size: 8em;
      }
    }

    @keyframes changeColor {
      to {
        color: #ff4500; /* 橙红色字体 */
      }
    }

    @keyframes shadowBlink {
      50% {
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      }
    }

    @keyframes heartBlink {
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div id="clickText">
    <p style="font-size: 2em; color: #ff69b4; text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);">亲爱的宝宝</p>
    <span id="clickIcon" onclick="showHappyBirthday()">click here</span>
  </div>

  <div id="happyBirthdayText">
    <p id="birthdayMessage" style="color: #ff4500; text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);">Happy 31st birthday!!<br>给你发送我的心! <span class="heart-emoji" onclick="showVideo()">❤️</span></p>
  </div>

  <script>
    function showHappyBirthday() {
      document.getElementById('clickText').style.display = 'none';
      document.getElementById('happyBirthdayText').style.display = 'block';
    }

    function showVideo() {
      document.getElementById('happyBirthdayText').style.display = 'none';

      // 创建视频容器
      var videoContainer = document.createElement('div');
      videoContainer.style.position = 'fixed';
      videoContainer.style.top = '0';
      videoContainer.style.left = '0';
      videoContainer.style.width = '100%';
      videoContainer.style.height = '100%';
      videoContainer.style.zIndex = '1'; /* 设置较低的层级 */
      videoContainer.innerHTML = '<video width="100%" height="100%" autoplay><source src="fromguangzhou.mp4" type="video/mp4">Your browser does not support the video tag.</video>';
      document.body.appendChild(videoContainer);

      // 创建心形 emoji 元素
      var heartEmoji = document.createElement('div');
      heartEmoji.classList.add('heart-emoji');
      heartEmoji.innerHTML = '❤️';
      document.body.appendChild(heartEmoji);
    }
  </script>
</body>
</html>
