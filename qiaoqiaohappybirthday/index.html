<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qiaoqiaohappybirthday</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #clickText, #happyBirthdayText, #checkMyHeartText {
      display: none;
      text-align: center;
    }

    #clickIcon {
      font-size: 24px;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="clickText">
    <p>亲爱的宝宝</p>
    <span id="clickIcon" onclick="showHappyBirthday()">点击</span>
  </div>

  <div id="happyBirthdayText">
    <p id="birthdayMessage">生日快乐！！</p>
    <p id="checkMyHeartText" onclick="showVideo()">请查看我的心</p>
  </div>

  <script>
    function showHappyBirthday() {
      document.getElementById('clickText').style.display = 'none';
      document.getElementById('happyBirthdayText').style.display = 'block';

      var birthdayMessage = document.getElementById('birthdayMessage');
      birthdayMessage.style.animation = 'scaleUp 5s forwards';

      setTimeout(() => {
        document.getElementById('checkMyHeartText').style.display = 'block';
      }, 5000);
    }

    function showVideo() {
      document.getElementById('happyBirthdayText').style.display = 'none';

      var videoContainer = document.createElement('div');
      videoContainer.style.position = 'fixed';
      videoContainer.style.top = '0';
      videoContainer.style.left = '0';
      videoContainer.style.width = '100%';
      videoContainer.style.height = '100%';
      videoContainer.style.zIndex = '9999';
      videoContainer.innerHTML = '<iframe width="100%" height="100%" src="https://youtu.be/RTBH3Vt7OWA?si=GhXEDhclL29SYznF?autoplay=1" frameborder="0" allowfullscreen></iframe>';
      document.body.appendChild(videoContainer);
    }
  </script>
</body>
</html>
