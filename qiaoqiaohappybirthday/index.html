<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qiaoqiaohappybirthday</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec; /* 粉色背景 */
    }

    #clickText, #happyBirthdayText, #checkMyHeartText {
      text-align: center;
    }

    #clickIcon {
      font-size: 24px;
      cursor: pointer;
      animation: blink 1s infinite;
      color: #ff69b4; /* 粉红色字体 */
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* 字体阴影 */
    }

    #happyBirthdayText {
      display: none;
      animation: scaleUp 5s forwards, changeColor 5s infinite alternate; /* 添加颜色变化动画 */
    }

    .heart-emoji {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #ff4500; /* 橙红色字体 */
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes scaleUp {
      to {
        font-size: 8em;
      }
    }

    @keyframes changeColor {
      to {
        color: #ff4500; /* 橙红色字体 */
      }
    }
  </style>
</head>
<body>
  <div id="clickText">
    <p style="font-size: 2em; color: #ff69b4; text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);">My dear baobao</p>
    <span id="clickIcon" onclick="showHappyBirthday()">click here</span>
  </div>

  <div id="happyBirthdayText">
    <p id="birthdayMessage" style="color: #ff4500;">Happy 31st birthday!!!</p>
    <p id="checkMyHeartText" onclick="showVideo()" style="color: #ff4500; text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);">Send you my heart! Click here!</p>
  </div>

  <script>
    function showHappyBirthday() {
      document.getElementById('clickText').style.display = 'none';
      document.getElementById('happyBirthdayText').style.display = 'block';
    }

    function showVideo() {
      document.getElementById('happyBirthdayText').style.display = 'none';

      // 创建视频容器
      var videoContainer = document.createElement('div');
      videoContainer.style.position = 'fixed';
      videoContainer.style.top = '0';
      videoContainer.style.left = '0';
      videoContainer.style.width = '100%';
      videoContainer.style.height = '100%';
      videoContainer.style.zIndex = '9999';
      videoContainer.innerHTML = '<iframe width="100%" height="100%" src="https://youtu.be/RTBH3Vt7OWA?si=GhXEDhclL29SYznF?autoplay=1" frameborder="0" allowfullscreen></iframe>';
      document.body.appendChild(videoContainer);

      // 创建心形 emoji 元素
      var heartEmoji = document.createElement('div');
      heartEmoji.classList.add('heart-emoji');
      heartEmoji.innerHTML = '❤️';
      document.body.appendChild(heartEmoji);
    }
  </script>
</body>
</html>
